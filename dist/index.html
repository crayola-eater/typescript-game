<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survive: A basic typescript game!</title>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <canvas></canvas>
    <section class="info" id="objective">
      <h2>Objective</h2>
      <p>Survive!</p>
    </section>
    <section class="info" id="controls">
      <h2>Controls</h2>
      <table>
        <thead>
          <tr>
            <th>Control</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>W</td>
            <td>Move up</td>
          </tr>
          <tr>
            <td>A</td>
            <td>Move left</td>
          </tr>
          <tr>
            <td>S</td>
            <td>Move down</td>
          </tr>
          <tr>
            <td>D</td>
            <td>Move right</td>
          </tr>
          <tr>
            <td>Left click</td>
            <td>Shoot</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
